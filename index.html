<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gitatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleeaapis.com/css2?family=Outfit:wght@300;400;60">
    <link rel="stylesheet" href="style.css">
    <link 
    rel="icon"
    type="image/png"
    sizes="32x32" 
    href="./images/favicon-32x32.png">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="images/image-equilibrium.jpg" alt="" class="mainImg">
            <div>
                <img src="images/icon-view.svg" alt="">
            </div>
        </div>
        
        <h3>Equilibrium #3429</h3>
        <div class="discription">
            Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="price-days">
            <div class="price">
                <img src="images/icon-ethereum.svg">
                0.041
            </div>
            <div class="days">
                <img src="images/icon-clock.svg" alt="">
                3 days left
            </div>
        </div> 
        <div class="creator">
            <img src="images/image-avatar.png" alt="" class="avatar">
            Creation of <span>Jules Wyvern</span> 
        </div>
    </div>
</body>
</html>
